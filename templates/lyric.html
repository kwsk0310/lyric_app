<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>中日歌詞下載網站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
      .center {
        text-align: center;
      }
      .pointer {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="center container">
      <div>
        <h1 class="mt-5">歡迎來到歌詞下載網站</h1>
        <div>
            <h2>{{songName}}</h2>
            <pre>{{lyric}}</pre>
        </div>
        <button 
          class="btn btn-primary"
          onclick="back()">返回
        </button>
        <button
          class="btn btn-primary"
          onclick="download()">下載
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script>
        function back() {
            window.history.back();
        }

        function download(){
            const lyric = document.querySelector('pre').innerText
            const songName = document.querySelector('h2').innerText

            // 創建一個 Blob 來保存文本內容
            var blob = new Blob([lyric], { type: 'text/plain' });  

            // 使用 URL.createObjectURL 來生成一個指向 Blob 的 URL
            var url = URL.createObjectURL(blob);

            // 創建一個隱藏的連結元素來觸發下載
            var a = document.createElement('a');
            a.href = url;
            a.download = `${songName}.lrc`; // 設置下載的檔名
            document.body.appendChild(a);

            // 點擊下載連結
            a.click();

            // 下載後移除臨時創建的連結元素
            document.body.removeChild(a);

            // 釋放 URL 物件
            URL.revokeObjectURL(url);
        }
    </script>
  </body>
</html>
